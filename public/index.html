<!DOCTYPE html>
<html>
<head>
	<title>Progress...</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
	<!--<link rel="stylesheet" type="text/css" href="./stylesheets/signup.css">-->
</head>
<body>

	<div class="container">
		<div class="row heading">
			<div class="col-xs-3">
				<h2>Dreamt</h2>
			</div>
			<div class="col-xs-4">
				<br><br>
				<p>-find a dream place to live your dream.</p>
			</div>
			<div class="col-xs-5">
				<button class="btn btn-info" id="signup" onclick="document.getElementById('id01').style.display='block'">
					Sign Up
				</button>
				<button class="btn btn-danger" id ="login" onclick="document.getElementById('id02').style.display='block'">
					Login
				</button>

			</div>
		</div>
		<hr>
		<div style="background-color: #ccc; height: 250px;">
			<div style="padding: 100px">
				<h1> Wanna, try out some rent!!</h1>
				<button class="btn btn-info"
						onclick="window.location.href = './map.html';">
					Lets go
				</button>
			</div>
		</div>
		<hr>
		<div class="row" style="background-color: green">
			<div class="col-xs-6">
				<br>
				<p>Copyright@rohit</p>
			</div>
			<div>
				<br>
				<p class="centre">Developed by Rohit Singh.</p>
			</div>
		</div>
	</div>

	<!-- The Modal (contains the Sign Up form) -->
	<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
		<form class="modal-content" action="/auth/signup" method="POST">
			<div class="container">
				<h1>Sign Up</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="firstname"><b>FirstName</b></label>
				<input type="text" placeholder="Enter Firstname" name="firstname" required>

				<label for="lastname"><b>LastName</b></label>
				<input type="text" placeholder="Enter Lastname" name="lastname" required>

				<label for="username"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" required>

				<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

				<div class="clearfix">
					<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
					<button type="submit" class="signup">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
	<!-- The Modal for login-->
	<div id="id02" class="modal">
		<span onclick="document.getElementById('id02').style.display='none'"
			  class="close" title="Close Modal">&times;</span>

		<!-- Modal Content -->
		<form class="modal-content animate" action="/auth/login" method="POST">

			<div class="container">
				<h1>Login</h1>

				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" required>

				<button type="submit">Login</button>
			</div>

			<div class="container" style="background-color:#f1f1f1">
				<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>

	<script src="./javascripts/index.js"></script>
	<script src="./javascripts/flip.js"></script>
</body>
</html>
